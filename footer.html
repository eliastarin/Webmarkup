<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Design</title>
    <style>
        .footer {
            width: 100%;
            height: 171px;
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 50px;
            box-sizing: border-box;
            position: relative;
            text-align: center;
        }

        .footer-img {
            height: 100px;
            display: block;
            margin: 0 auto;
        }

        .contact-btn {
            background-color: #333;
            color: white;
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            position: absolute;
            right: 50px;
        }

        .footer-center {
            text-align: center;
        }

        .footer-hr {
            border-width: 2px;
        }

        .copyright {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <section class="footer-center">
            <img class="footer-img" src="img/assets/logo.png" alt="Location Icon" />
        </section>
        <a href="contact.html" class="contact-btn">Contact Us!</a>
    </footer>
    <span class="footer-hr"></span>
    <section class="copyright">Â© 2021 All rights reserved</section>
</body>
</html>
