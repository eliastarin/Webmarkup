<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <section class="logo">
            <img src="img/assets/logo.png" alt="Location Icon" />
        </section>
        <a href="home.html">Home</a>
        <a href="shop.html">Shops</a>
        <a href="food.html">Food</a>
        <a href="bike.html">Bikes</a>
        <a href="park.html">Park</a>
        <a href="contact.html">Contact</a>
    </nav>

    <header class="header">
        <h1>Contact Us</h1>
        <p>Please fill out the form below.</p>
    </header>

    <!-- Added Unordered List -->
    <section class="contact-info">
        <h2>Contact Methods:</h2>
        <ul>
            <li>Email: support@example.com</li>
            <li>Phone: +31 20 123 4567</li>
            <li>Address: 123 Example Street, Heemstede</li>
        </ul>
    </section>

    <section class="contact-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <section class="footer-center">
            <img class="footer-img" src="img/assets/logo.png" alt="Location Icon" />
        </section>
        <a href="contact.html" class="contact-btn">Contact Us!</a>
    </footer>
    <section class="copyright">Â© 2021 All rights reserved</section>
</body>

</html>
